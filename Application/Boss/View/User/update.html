<!DOCTYPE html>
<html>
    <head>
        <title>更新用户的信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <meta name="renderer" content="webkit">

        <link rel="stylesheet" href="__PUBLIC__/CSS/main.css">
        <script type="text/javascript" src="__PUBLIC__/JS/jquery.min.js"></script>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <link href="__PUBLIC__/CSS/bootstrap00.css" rel="stylesheet"/>

        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>
        <script src="__PUBLIC__/JS/del.js"></script>
        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>


        <script src="__PUBLIC__/JS/validator.js"></script>
        <script src="__PUBLIC__/JS/additional-methods.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/messages_cn.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/validate.js" type="text/javascript"></script>

        <style>
            .input-in{
                padding: 10px;
                border-color: #fff;
                border: 0px;
                vertical-align: middle;
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
                margin-bottom: 10px;

            }
            .input-in-place{
                margin-left: 0px;
                margin-right:60px;
                width: 306px;
            }
            .yuan-6{
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
            }
        </style>

    </head>
    <body class="container-fluid">

        <div class="where">

            当前位置 ：{$shopName} &nbsp; 销售员管理 -> 更新

        </div>
        <div style="margin-top: 30px;width: 90%">

            <form class="form-horizontal" role="form" method="post" action="{:U('User/update')}"  id="userForm">
                <volist name="us" id="user" >
                    <input type="text" name='uid' value="{$user.id}" style="display: none">
                    <input style="display: none" name='shopid' value="{$user.shop_id}">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6"  placeholder="用户名" 
                                   name='name' value="{$user.name}" alt="不可修改"  readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密 码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control yuan-6" id="ck" placeholder="密码 6-18 位" 
                                   name="xcpwd" value="{$user.pwd}"  required="true"  maxlength="18">
                        </div>
                        <div class="xing-red" >*</div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6"  placeholder="真实姓名" 
                                   name='real' value="{$user.realName}"  required="true" >
                        </div>
                        <div class="xing-red" >*</div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">身份证</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6" id="IDcard" placeholder="身份证号码 16~18 位" 
                                   name='card' value="{$user.IDcard}"  required="true"  maxlength="18">
                        </div>
                        <div class="xing-red" >*</div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6" id="tel" placeholder="手机号码 11 位" 
                                   name='tel' value="{$user.tel}"  required="true"   maxlength="11">
                        </div>
                        <div class="xing-red" >*</div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control yuan-6" id="inputEmail3" placeholder="邮箱" 
                                   name='email' value="{$user.email}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">当前状态</label>
                        <div class="col-sm-6">
                            <label class="radio-inline">
                                <input type="radio" name="status"  id="inlineRadio1" value="1"  <if condition="$user.status eq 1 "> checked </if> > 使用  
                            </label>

                            <label class="radio-inline">
                                <input type="radio" name="status"  id="inlineRadio1" value="0"  <if condition="$user.status eq 0 "> checked </if> > 禁用  
                            </label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-4">
                            <textarea class="form-control yuan-6" rows="5" name="info" placeholder="备注">{$user.info}</textarea>
                        </div>
                    </div>

                </volist>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg yuan-6" id="out-xian">更 新</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
